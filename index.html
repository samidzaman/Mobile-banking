<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-black grid place-content-center bg-white ">
                <!-- login form start -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Phone</label>
                            <input id="phone-number" type="number" class="input" placeholder="Enter you phone" />
                            <label class="label">Pin</label>
                            <input id="pin-number" type="password" class="input" placeholder="Pin" />
                            <button id="btn-login" class="btn btn-neutral mt-4">Login</button>
                        </fieldset>
                    </div>
                </div>


                <!-- login form end -->




            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
